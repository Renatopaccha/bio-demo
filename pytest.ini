[pytest]
# Paths
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = -v --tb=short --strict-markers --disable-warnings

# Markers para categorizar tests
markers =
    unit: Unit tests (funciones individuales)
    integration: Integration tests (múltiples funciones)
    medical: Tests con datos médicos
    edge_case: Tests de casos extremos
    slow: Tests que tardan tiempo
    smoke: Tests rápidos de validación
    hypothesis: Property-based tests con hypothesis
    parametrize: Tests parametrizados
    advanced: Tests avanzados (PROMPT B)
    regression: Tests de regresión
    statistical: Tests estadísticos (pruebas de hipótesis)

# Minimum Python version
minversion = 6.0

# Timeout para tests (opcional)
timeout = 300
